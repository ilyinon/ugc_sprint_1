[flake8]
ignore =
    B008
exclude =
    venv/,
    */venv/,
    env/
    */env/,
per-file-ignores =
    app/alembic/env.py: F401


[isort]
profile = black
skip = env, venv, .tox, .nox, .git, __pycache__
multi_line_output = 3
lines_between_types = 0
include_trailing_comma = True
known_first_party = core, api, cli, schemas, kafka